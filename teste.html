<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de Teste</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <style>
        :root {
            --principal: rgb(62, 193, 172);
            --secundaria: rgb(82, 172, 177);
        }
        *{
            font-family: inherit;
        }
    </style>
</head>

<body>

    <style type="text/css">
        /* Adicione algum estilo básico para o pop-up */
        .popup-container-filho {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .popup-container-filho i {
            font-size: 60px;
            color: var(--principal);
            transform: scaleX(-1);
        }

        .popup {
            position: fixed;
            bottom: 40px;
            left: calc(50vw - 200px);
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 0px 0px 5px #bbb;
            border-radius: 10px;
            z-index: 1000;
            width: 400px;
            animation: grow-shrink 2s infinite forwards;
        }

        @keyframes grow-shrink {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .popup-close {
            cursor: pointer;
            color: var(--principal);
            font-weight: bold;
            float: right;
            font-size: 25px;
            margin-right: -37px;
            margin-top: -10px;
        }

        .popup h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .popup p {
            font-size: 16px;
            font-weight: 400;
        }

        .popup a {
            color: var(--principal);
            text-decoration: none;
            font-weight: 600;

        }

        @media (max-width:768px) {
            .popup {
                padding: 10px;
                bottom: 25px;
                left: calc(50vw - 150px);
                width: 300px;
            }

            .popup-container-filho i {
                font-size: 45px;
                color: var(--principal);
                transform: scaleX(-1);
                margin-bottom: -10px;
            }

            .popup-close {
                cursor: pointer;
                color: var(--principal);
                font-weight: bold;
                float: right;
                font-size: 22px;
                margin-right: -15px;
                margin-top: -5px;
            }

            .popup h3 {
                font-size: 16px;
                width: 80%;
                margin-bottom: 7px;
            }

            .popup p {
                font-size: 13px;
                margin-bottom: 0;
            }

        }
    </style>


    <!-- Pop-up será adicionado aqui -->
    <div id="popup-container"></div>

    <script>
        // Função para definir um cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Função para obter um cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // Função para criar o pop-up
        function showPopup() {
            // Cria o elemento do pop-up
            var popup = document.createElement('div');
            popup.className = 'popup';

            // Conteúdo do pop-up
            popup.innerHTML = `
            <div class="popup-container-filho">
                <i class="bi bi-truck"></i>
                <div class="col-text">
                    <span class="popup-close" onclick="closePopup()">&times;</span>
                    <h3>Frete grátis para todo Brasil </h3>
                    <p><a href="https://www.makkers.com.br/pagina/politica-de-frete.html" target="_blank">Consulte as condições</a></p>
                </div>
            </div>
            `;

            // Adiciona o pop-up ao container
            document.getElementById('popup-container').appendChild(popup);

            // Função para fechar o pop-up
            window.closePopup = function () {
                popup.style.display = 'none';
            };

            // Fecha o pop-up automaticamente após 10 segundos (10000 ms)
            /*
                        setTimeout(function () {
                            popup.style.display = 'none';
                        }, 10000);
            */
        }

        // Chama a função para exibir o pop-up após o carregamento da página
        window.onload = function () {
            var alertCookie = getCookie("freteAlertShown");
            if (!alertCookie) {
                showPopup();
                setCookie("freteAlertShown", "true", 1); // Definir cookie para expirar em 24 horas
            }
        };
    </script>

</body>

</html>
